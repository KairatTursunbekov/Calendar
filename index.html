<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>9, Calendar</title>
</head>
<body>

    <div class="hero">
       
        <div class="calendar">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">January</p>
                <p id="year">2020</p>
            </div>
        </div>
        <div class="time">
            <div class="hour">
                <h6 class="one">Саат</h6>
                <p id="hour">01</p>
            </div>
            <div class="minute">
                <h6 class="two">Мүнөт</h6>
                <p id="minute">34</p>
            </div>
            <div class="second">
                <h6 class="three">Секунда</h6>
                <p id="second">24</p>
            </div>
        </div>
    </div>
<script src="./script.js"></script>

</body>
</html>
